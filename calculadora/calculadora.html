<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .pantalla {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    .operador {
      background-color: #f9a825;
      color: white;
    }
    .operador:hover {
      background-color: #f57f17;
    }
    .igual {
      background-color: #4caf50;
      color: white;
      grid-column: span 2;
    }
    .igual:hover {
      background-color: #388e3c;
    }
    .limpiar {
      background-color: #e53935;
      color: white;
    }
    .limpiar:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="pantalla" class="pantalla" disabled>
    <div class="botones">
      <button onclick="agregarNumero('7')">7</button>
      <button onclick="agregarNumero('8')">8</button>
      <button onclick="agregarNumero('9')">9</button>
      <button class="operador" onclick="operar('/')">/</button>
      
      <button onclick="agregarNumero('4')">4</button>
      <button onclick="agregarNumero('5')">5</button>
      <button onclick="agregarNumero('6')">6</button>
      <button class="operador" onclick="operar('*')">*</button>
      
      <button onclick="agregarNumero('1')">1</button>
      <button onclick="agregarNumero('2')">2</button>
      <button onclick="agregarNumero('3')">3</button>
      <button class="operador" onclick="operar('-')">-</button>
      
      <button onclick="agregarNumero('0')">0</button>
      <button onclick="agregarNumero('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
      <button class="operador" onclick="operar('+')">+</button>
      
      <button class="operador" onclick="elevarCuadrado()">xÂ²</button>
      <button class="limpiar" onclick="limpiar()">C</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById('pantalla');
    let operacion = '';
    
    function agregarNumero(valor) {
      pantalla.value += valor;
    }

    function operar(op) {
      if (pantalla.value !== '') {
        operacion = pantalla.value + ' ' + op + ' ';
        pantalla.value = '';
      }
    }

    function calcular() {
      try {
        let resultado = eval(operacion + pantalla.value);
        pantalla.value = resultado;
        operacion = '';
      } catch {
        pantalla.value = 'Error';
      }
    }

    function elevarCuadrado() {
      if (pantalla.value !== '') {
        let num = parseFloat(pantalla.value);
        pantalla.value = num * num;
        operacion = '';
      }
    }

    function limpiar() {
      pantalla.value = '';
      operacion = '';
    }
  </script>
</body>
</html>
